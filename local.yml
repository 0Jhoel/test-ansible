- name : Test book
  hosts : localhost
  become: true
  
  tasks:
  - name: Install docker dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
  - name: Install GPG Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
  - name: Add docker repo to apt
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
  - name: Install docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
  - name: Starting and enabling docker
    service:
      name: docker
      state: started
      enabled: yes
  - name : Installing docker-compose
    apt:
      update_cache: yes
      name: docker-compose
  - name: Create and start services
    community.docker.docker_compose:
      project_src: /home/ubuntu/test-ansible/services/
    register: output
  - ansible.builtin.debug:
      var: output   
  - name: Run docker-compose up
    community.docker.docker_compose:
      project_src: /home/ubuntu/test-ansible/services/
      build: yes
    register: output
  - ansible.builtin.debug:
      var: output
  - name : Install nginx
    apt:
      update_cache: yes
      name: nginx
  - name: Starting nginx
    service:
      name: nginx
      state: started
  - name: Nginx is enabled
    service:
      name: nginx
      enabled: yes
  - name: Remove former conf file
    ansible.builtin.file:
      path: /etc/nginx/sites-available/default
      state: absent
  - name: Writing new conf file
    ansible.builtin.copy:
      src: /home/ubuntu/test-ansible/conf_files/default
      dest: /etc/nginx/sites-available/
      follow: yes
  - name: Nginx is restarted
    service:
      name: nginx
      state: restarted
